<!doctype html>
<html ng-app="ui.bootstrap.demo">
<head>
    <script src="../vendor/angular.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.2.js"></script>
    <script src="../vendor/kendo.core.min.js"></script>
    <script src="../vendor/kendo.userevents.min.js"></script>
    <script src="../vendor/kendo.draganddrop.min.js"></script>
    <script src="../vendor/kendo.window.min.js"></script>
    <script src="../src/modal/modal.js"></script>
    <script src="1.js"></script>

    <link rel="stylesheet" href="../style/kendo.common.min.css" />
    <link rel="stylesheet" href="../style/kendo.default.min.css" />
    <link rel="stylesheet" href="../style/kendo.dataviz.min.css" />
    <link rel="stylesheet" href="../style/kendo.dataviz.default.min.css" />

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="mWindow"></div>

<div ng-controller="ModalDemoCtrl">
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">I'm a modal!</h3>
        </div>
        <div class="modal-body">
            <ul>
                <li ng-repeat="item in items">
                    <a ng-click="selected.item = item">{{ item }}</a>
                </li>
            </ul>
            Selected: <b>{{ selected.item }}</b>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>

    <button class="btn btn-default" ng-click="open()">Open me!</button>
    <button class="btn btn-default" ng-click="open('lg')">Large modal</button>
    <button class="btn btn-default" ng-click="open('sm')">Small modal</button>
    <div ng-show="selected">Selection from a modal: {{ selected }}</div>
</div>
</body>
</html>
